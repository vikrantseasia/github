name: Review Dog
on: [pull_request]
permissions: read-all
jobs:
  eslint:
    name: Sniffing code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm install

      - uses: reviewdog/action-eslint@v1
        with:
          reporter: github-pr-review
